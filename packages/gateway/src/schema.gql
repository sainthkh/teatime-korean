schema {
  query: Query
  mutation: Mutation
}

type Query {
  "#[ownership(owned)]"
  duplicateEmail(email: String!): Boolean!
}

enum SignupError {
  DUPLICATE_EMAIL
  WEAK_PASSWORD
}

type SignupResponse {
  success: Boolean!
  errors: [SignupError!]!
}

type Mutation {
  "#[ownership(owned)]"
  signup(email: String!, password: String!): SignupResponse!
}